<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="nav_bar">Calculatrice</div>
    <div class="bloc">
        <div class="screen"></div>
        <div class="btn_bloc">
            <div class="btn_row1 btn_row_position">
                <button class="bouton" id="7" onclick="saisi(7);">7</button>
                <button class="bouton" id="8" onclick="saisi(8);">8</button>
                <button class="bouton" id="9" onclick="saisi(9);">9</button>
                <button class="bouton" id="+" onclick="saisi('+');">+</button>
            </div>
            <div class="btn_row2 btn_row_position">
                <button class="bouton" id="4" onclick="saisi(4);">4</button>
                <button class="bouton" id="5" onclick="saisi(5);">5</button>
                <button class="bouton" id="6" onclick="saisi(6);">6</button>
                <button class="bouton" id="-" onclick="saisi('-');">-</button>
            </div>
            <div class="btn_row3 btn_row_position">
                <button class="bouton" id="1" onclick="saisi(1);">1</button>
                <button class="bouton" id="2" onclick="saisi(2);">2</button>
                <button class="bouton" id="3" onclick="saisi(3);">3</button>
                <button class="bouton" id="*" onclick="saisi('*');">*</button>
            </div>
            <div class="btn_row4 btn_row_position">
                <button class="bouton" id="0" onclick="saisi(0);">0</button>
                <button class="bouton" id="." onclick="saisi('.');">.</button>
                <button class="bouton" id="/" onclick="saisi('/');">/</button>
                <button class="bouton" id="=" onclick="calcul();" >=</button>
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
